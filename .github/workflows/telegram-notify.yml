name: Telegram Push Notification

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚úÖ Task Completed - GitHub Push Notification%0A%0A"
          MESSAGE="${MESSAGE}üì¶ Repository: ${{ github.repository }}%0A"
          MESSAGE="${MESSAGE}üåø Branch: ${{ github.ref_name }}%0A"
          MESSAGE="${MESSAGE}üìù Commits: ${{ github.event.commits.length }}%0A%0A"
          MESSAGE="${MESSAGE}üí¨ Latest Commit:%0A"
          MESSAGE="${MESSAGE}  SHA: ${GITHUB_SHA:0:7}%0A"
          MESSAGE="${MESSAGE}  Message: ${{ github.event.head_commit.message }}%0A"
          MESSAGE="${MESSAGE}  Author: ${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>%0A%0A"
          MESSAGE="${MESSAGE}üîó View: https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"
